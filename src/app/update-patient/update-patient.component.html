<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Patient</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #00bfff !important;
    }

    /* Form Container Styling */
    .form-container {
      margin: 50px auto;
      max-width: 700px;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-family: 'Arial', sans-serif;
      color: #003366;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      font-weight: bold;
      color: #003366;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 5px;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-back {
      background-color: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
    <div class="container-fluid">
      <!-- Hospital Name -->
      <a class="navbar-brand" href="#">Apollo Hospital</a>

      <!-- Toggler for responsive menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/docdash">Back</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container form-container">
    <h2 class="text-center">Update Patient</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          placeholder="Enter Name"
          [(ngModel)]="patient.name"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          class="form-control"
          name="age"
          placeholder="Enter Age"
          [(ngModel)]="patient.age"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="blood">Blood Group</label>
        <input
          type="text"
          id="blood"
          class="form-control"
          name="blood"
          placeholder="Enter Blood Group"
          [(ngModel)]="patient.blood"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="prescription">Prescription</label>
        <input
          type="text"
          id="prescription"
          class="form-control"
          name="prescription"
          placeholder="Enter Prescription"
          [(ngModel)]="patient.prescription"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="dose">Dose</label>
        <input
          type="text"
          id="dose"
          class="form-control"
          name="dose"
          placeholder="Enter Dose"
          [(ngModel)]="patient.dose"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="fees">Fees</label>
        <input
          type="number"
          id="fees"
          class="form-control"
          name="fees"
          placeholder="Enter Fees"
          [(ngModel)]="patient.fees"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="urgency">Urgency</label>
        <input
          type="text"
          id="urgency"
          class="form-control"
          name="urgency"
          placeholder="Enter Urgency"
          [(ngModel)]="patient.urgency"
          required
        />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Submit</button>
        <a routerLink="/docdash" class="btn btn-back ms-3">Back</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
