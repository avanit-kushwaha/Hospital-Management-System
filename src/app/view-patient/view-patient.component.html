<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #00bfff !important;
    }

    /* Container Styling */
    .container {
      margin-top: 50px;
    }

    h3 {
      font-family: 'Arial', sans-serif;
      color: #003366;
    }

    .details {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
    }

    .details label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #003366;
    }

    .details b {
      font-weight: 500;
      color: #000;
    }

    .btn-back {
      background-color: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Hospital Name -->
      <a class="navbar-brand" href="#">Apollo Hospital</a>

      <!-- Toggler for responsive menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/docdash">Back</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Patient Details -->
  <div class="container my-4">
    <h3 class="text-center mb-4">Patient Details</h3>

    <div class="details">
      <label>ID: <b>{{patient.id}}</b></label>
      <label>Name: <b>{{patient.name}}</b></label>
      <label>Age: <b>{{patient.age}}</b></label>
      <label>Blood Group: <b>{{patient.blood}}</b></label>
      <label>Dose: <b>{{patient.dose}}</b></label>
      <label>Fees: <b>{{patient.fees}}</b></label>
    </div>

    <div class="text-center">
      <a routerLink="/docdash" class="btn btn-back">Back</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
