<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicines Dashboard</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff !important;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%2868, 68, 68, 0.8%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .nav-link {
      color: #ffffff !important;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #00bfff !important;
    }

    /* Dashboard Header */
    .admin-dashboard-heading h2 {
      font-family: 'Arial', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #003366;
      margin: 20px 0;
    }

    /* Moving Text */
    .moving-text {
      font-size: 18px;
      color: #003366;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Table Heading */
    .patient-list-heading h3 {
      font-size: 22px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 15px;
    }

    /* Table Styling */
    .table {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .table-header {
      background-color: #003366;
      color: #ffffff;
      text-align: center;
    }

    .table td, .table th {
      text-align: center;
      vertical-align: middle;
    }

    .btn-info {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
    }

    .btn-info:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
    }

    .btn-danger:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #003366;">
  <div class="container-fluid">
    <!-- Hospital Name -->
    <a class="navbar-brand" href="#" style="color: #ffffff;">Apollo Hospital</a>

    <!-- Toggler for responsive menu -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" style="color: #ffffff;" routerLink="/create-medicine">Add Medicines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #ffffff;" routerLink="/docdash">Back</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Admin Dashboard Heading -->
  <div class="text-center admin-dashboard-heading">
    <h2>Medicines Dashboard</h2>
  </div>

  <!-- Moving Text -->
  <marquee class="moving-text">
    Welcome to the Medicine List Page. Click "Add Medicines" to add medicines.
  </marquee>

  <!-- Medicines List Heading -->
  <div class="patient-list-heading text-center">
    <h3>Medicines List</h3>
  </div>

  <!-- Medicines Table -->
  <div class="container">
    <table class="table table-striped">
      <thead class="table-header">
        <tr>
          <th>ID</th>
          <th>Drug Name</th>
          <th>Stock</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medicine of medicines">
          <td>{{ medicine.id }}</td>
          <td>{{ medicine.drugName }}</td>
          <td>{{ medicine.stock }}</td>
          <td>
            <button (click)="update(medicine.id)" class="btn btn-info">Update</button>
          </td>
          <td>
            <button (click)="delete(medicine.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
